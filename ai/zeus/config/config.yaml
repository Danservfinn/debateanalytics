# Monitoring and Logging
monitoring:
  log_level: "INFO"
  log_file: "logs/zeus-{date}.log"
  metrics_interval: 60  # seconds
  performance_tracking: true
  
  alerts:
    emergency_stop: true
    daily_loss_limit: true
    large_drawdown: true
    
# Database Configuration
database:
  type: "sqlite"
  path: "data/zeus_memory.db"
  backup_interval: 3600  # 1 hour in seconds
  
# Security Configuration
security:
  encryption_key_path: "config/.encryption_key"
  api_rate_limiting: true
  max_daily_api_calls: 10000
  
# Performance Configuration
performance:
  max_concurrent_requests: 10
  request_timeout: 30  # seconds
  retry_attempts: 3
  cache_duration: 300  # 5 minutes

# Cost Management
cost_management:
  max_monthly_api_cost: 100.0  # $100 budget
  cost_tracking: true
  alert_threshold: 0.8  # Alert at 80% of budget
  
# Market Regime Configuration
market_regime:
  update_interval: 300  # 5 minutes
  lookback_window: 100
  transition_smoothing: true
  confidence_threshold: 0.6

# Sentiment Analysis Configuration
sentiment:
  model: "ProsusAI/finbert"  # FinBERT model
  batch_size: 32
  confidence_threshold: 0.6
  impact_window: 3600  # 1 hour in seconds

# Risk Scoring Configuration
risk_scoring:
  volatility_window: 24  # hours
  correlation_threshold: 0.7
  max_portfolio_risk: 0.8
  
# Backtesting Configuration (for future use)
backtesting:
  start_date: "2024-01-01"
  end_date: "2024-12-31"
  initial_balance: 1000.0
  commission: 0.001  # 0.1% commission

# Development Configuration
development:
  debug_mode: false
