# Model Configuration
models:
  primary:
    provider: "local"  # Primary: Local DeepSeek R1 14B via Ollama
    model: "deepseek-r1:14b"
    temperature: 0.1
    max_tokens: 4096
    
  fallback:
    - provider: "openrouter"
      model: "deepseek/deepseek-r1-0528"
      api_key_env: "OPENROUTER_API_KEY"
      temperature: 0.6
      max_tokens: 4096
      
    - provider: "openrouter"
      model: "qwen/qwen3-coder"
      api_key_env: "OPENROUTER_API_KEY"
      temperature: 0.6
      max_tokens: 2000

# Strategy Configuration
strategies:
  enabled:
    - "momentum_trading"
    - "arbitrage"
    - "news_trading"
    - "technical_patterns"
    - "yield_farming"
    - "order_flow_imbalance"
    - "on_chain_analysis"
    
  # Strategy-specific parameters
  momentum_trading:
    lookback_period: 20
    threshold: 0.02
    weight: 0.15
    
  arbitrage:
    min_spread: 0.001  # 0.1% minimum spread
    max_exposure: 0.3  # 30% max portfolio exposure
    weight: 0.15
    
  news_trading:
    sentiment_threshold: 0.7
    impact_threshold: 0.5
    weight: 0.20
    
  technical_patterns:
    confidence_threshold: 0.6
    weight: 0.15
    
  yield_farming:
    min_apy: 0.05  # 5% minimum APY
    max_risk_score: 0.7
    weight: 0.10
    
  order_flow_imbalance:
    imbalance_threshold: 0.65
    volume_threshold: 100000
    weight: 0.15
    
  on_chain_analysis:
    whale_threshold: 1000000  # $1M+ movements
    weight: 0.10

